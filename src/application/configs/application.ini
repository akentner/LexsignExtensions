[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0

phpSettings.date.timezone = "Europe/Berlin"

includePaths.library = APPLICATION_PATH "/../library"

bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

appnamespace = "Application"
autoloadernamespaces[] = "LexsignExtensions"

pluginPaths.LexsignExtensions_Application_Resource = "LexsignExtensions/Application/Resource"

resources.Autoloader = true
resources.ModuleLoader = true
resources.ResourceInjector = true

resources.log.stream.writerName            = "Stream"
resources.log.stream.writerParams.stream   = APPLICATION_PATH "/../var/logs/application.log"
resources.log.stream.writerParams.mode     = "a+"
resources.log.stream.filterName            = "Priority"
resources.log.stream.filterParams.priority = 6

resources.view.title    = Air2InformationPanel
resources.view.encoding = "UTF-8"
resources.view.doctype  = HTML5

resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.frontController.params.displayExceptions = 0
resources.frontController.params.defaultDependencies[] = "log"

resources.layout.layout = "layout"
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts"

resources.doctrine.conn.driver = 'pdo_mysql'
resources.doctrine.conn.host = 'localhost'
resources.doctrine.conn.dbname = 'multitool'
resources.doctrine.conn.user = 'root'
resources.doctrine.conn.password = 'password'

resources.doctrine.metadata.driver = 'AnnotationDriver'
resources.doctrine.metadata.path = APPLICATION_PATH . '/../var/doctrine/entities'
resources.doctrine.metadata.cache = 'ArrayCache'

resources.doctrine.proxy.path = APPLICATION_PATH . '/../var/doctrine/proxies'
resources.doctrine.proxy.namespace = 'Application\Proxies'
resources.doctrine.proxy.autoGenerateClasses = 0

resources.doctrine.query.cache = 'ArrayCache'


[staging : production]
[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1


[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

resources.frontController.params.displayExceptions = 1

resources.log.firebug.writerName            = "Firebug"
resources.log.firebug.filterName            = "Priority"
resources.log.firebug.filterParams.priority = 8

resources.log.debugStream.writerName            = "Stream"
resources.log.debugStream.writerParams.stream   = APPLICATION_PATH "/../data/logs/debug.log"
resources.log.debugStream.writerParams.mode     = "w"
resources.log.debugStream.filterName            = "Priority"
resources.log.debugStream.filterParams.priority = 7
resources.log.debugStream.filterParams.operator = "=="

resources.log.debugStream.writerName            = "Stream"
resources.log.debugStream.writerParams.stream   = APPLICATION_PATH "/../data/logs/init.log"
resources.log.debugStream.writerParams.mode     = "w"
resources.log.debugStream.filterName            = "Priority"
resources.log.debugStream.filterParams.priority = 8
resources.log.debugStream.filterParams.operator = "=="

resources.doctrine.proxy.autoGenerateClasses = 1