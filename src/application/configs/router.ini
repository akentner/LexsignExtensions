[router]

router.default.type = "Zend_Controller_Router_Route"
router.default.route = "/:module/:action"
router.default.defaults.module = "default"
router.default.defaults.controller = "index"
router.default.defaults.action = "index"

router.json.type = "Zend_Controller_Router_Route"
router.json.route = "/:module/json/:action"
router.json.defaults.module = "default"
router.json.defaults.controller = "json"
router.json.defaults.action = "index"
