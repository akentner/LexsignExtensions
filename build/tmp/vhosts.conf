<VirtualHost *:80>

    ServerAlias lexsignextension.home.akentner.de/

    DocumentRoot /var/www/vhosts/LexsignExtension/httpdocs/public

    SetEnv APPLICATION_ENV development

    <Directory /var/www/vhosts/LexsignExtension/httpdocs/public  >
        Options Indexes MultiViews FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
        <IfModule mod_php5.c>
            php_value include_path ".:/usr/share/php:/var/www/lib/ZendFramework/current/library"
        </IfModule>
    </Directory>

    <Location /server-status>
        SetHandler server-status
        Order deny,allow
        Deny from all
        Allow from all
        #Allow from localhost ip6-localhost
        #Allow from .example.com
    </Location>

    <Location /server-info>
        SetHandler server-info
        Order deny,allow
        Deny from all
        Allow from all
        #Allow from localhost ip6-localhost
        #Allow from .example.com
    </Location>


    ErrorLog /var/log/apache2/error.log
    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
#    LogLevel warn
    LogLevel debug
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>